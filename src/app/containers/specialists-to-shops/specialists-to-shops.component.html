<!-- Блок со специалистами -->
<app-specialists
    [value]="specialists$ | async"
    [active]="selectedSpecialist$ | async"
    (addSpecialist)="createSpecialist($event)"
    (removeSpecialist)="removeSpecialist($event)"
    (selectSpecialist)="selectSpecialist($event)"></app-specialists>

<div class="shops-conatiner">
    <button class="shops__save btn btn-default">Сохранить изменения <img src="../../../assets/img/icons/done-circle.svg"></button>

    <!-- Блок с магазинами -->
    <app-shops [value]="selectedShops$ | async" (selectShop)="selectShop($event)"></app-shops>
</div>
